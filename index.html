<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login-Register</title>
</head>

<body>

    <div class="container py-5">
        <div class="row">
            <div id="loginView" class="col-6 offset-3  view activeView">
                <h2 class="text-center">Login</h2>
                <form action="main.html" id="subForm">
                    <input class="form-control mb-3" name="email" type="email" placeholder="email">
                    <input class="form-control mb-3" name="password" type="password" placeholder="Password">
                    <button class="form-control btn btn-primary mb-2" type="submit">Login</button>
                    <button class="form-control btn btn-primary " type="submit">Register</button>
                    <p class="msgLogin"></p>
                </form>
            </div>
            <div id="registerView" class="col-6 offset-3 view activeView">
                <h2 class="text-center">Register</h2>
                <form action="https://google.com">
                    <input class="form-control mb-3" name="firstName" type="text" placeholder="First name">
                    <input class="form-control mb-3" name="lastName" type="text" placeholder="Last name">
                    <input class="form-control mb-3" name="email" type="email" placeholder="email">
                    <input class="form-control mb-3" name="password" type="password" placeholder="Password">
                    <input class="form-control mb-3" name="repeatPassword" type="password"
                        placeholder="Repeat password">
                    <select class="form-control mb-3" name="year">
                        <option value="1980">1980</option>
                        <option value="1985">1985</option>
                        <option value="1990">1990</option>
                        <option value="1995">1995</option>
                        <option value="2000">2000</option>
                        <option value="2005">2005</option>
                    </select>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="lblMale">Male</label>
                            <input type="radio" id="lblMale" name="gender" checked value="Male">
                        </div>
                        <div class="col">
                            <label for="lblFemale">Female</label>
                            <input type="radio" id="lblFemale" name="gender" value="Female">
                        </div>
                    </div>

                    <button class="form-control btn btn-primary" type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
